<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de Divisas</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de Divisas</h1>
        <form id="conversor-form">
            <label for="monto">Monto en Pesos Argentinos (ARS):</label>
            <input type="number" id="monto" step="any" required>
            
            <label for="monedaDestino">Seleccione la moneda de destino:</label>
            <select id="monedaDestino" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            
            <button type="submit">Convertir</button>
        </form>
        
        <div id="resultado" class="hidden"></div>
        
        <div id="notificacion" class="hidden"></div>
        
        <button id="historial-btn">Ver Historial de Conversiones</button>
        <button id="limpiar-historial-btn">Limpiar Historial</button>
        <div id="historial" class="hidden"></div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
